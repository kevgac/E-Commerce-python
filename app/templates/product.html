{% extends 'base.html' %}

{% block content %}
    <h1>Bienvenue dans la boutique</h1>
    <div class="row">
        {% for product in products %}
        <div class="col-md-4">
            <div class="card">
                <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ product.name }}</h5>
                    <p class="card-text">{{ product.description }}</p>
                    <a href="{{ url_for('main.product', id=product.id) }}" class="btn btn-primary">Voir</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
