{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-4">
            <div class="card-header text-center">
                <h4>Créer un compte</h4>
            </div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('main.register') }}">
                    <!-- Nom d'utilisateur -->
                    <div class="mb-3">
                        <label for="username" class="form-label">Nom d'utilisateur</label>
                        <input type="text" class="form-control" id="username" name="username" placeholder="Entrez votre nom d'utilisateur" required>
                    </div>
                    <!-- E-mail -->
                    <div class="mb-3">
                        <label for="email" class="form-label">E-mail</label>
                        <input type="email" class="form-control" id="email" name="email" placeholder="Entrez votre e-mail" required>
                    </div>
                    <!-- Mot de passe -->
                    <div class="mb-3">
                        <label for="password" class="form-label">Mot de passe</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="Entrez votre mot de passe" required>
                    </div>
                    <!-- Confirmer mot de passe -->
                    <div class="mb-3">
                        <label for="confirm_password" class="form-label">Confirmer le mot de passe</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirmez votre mot de passe" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">S'inscrire</button>
                    <p class="text-center mt-3">
                        Vous avez déjà un compte ? <a href="{{ url_for('main.login') }}">Connexion</a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
