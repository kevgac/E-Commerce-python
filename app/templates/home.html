{% extends 'base.html' %}

{% block content %}
<h1 class="text-center mb-4">Nos produits de literie</h1>

<div class="row">
    {% for product in products %}
    <div class="col-md-4 col-sm-6">
        <div class="card product-card">
            {% if product.image %}
            <img src="{{ product.image }}" class="card-img-top" alt="{{ product.name }}" style="height: 200px; object-fit: cover;">
            {% endif %}
            <div class="card-body">
                <h5 class="card-title">{{ product.name }}</h5>
                <p class="card-text">{{ product.description[:100] }}...</p>
                <p class="card-text"><strong>Prix :</strong> {{ product.price }} â‚¬</p>
                <p class="card-text"><strong>Stock :</strong> {{ product.stock }}</p>
                <div class="d-flex justify-content-between">
                    <a href="{{ url_for('main.view_product', product_id=product.id) }}" class="btn btn-primary btn-sm">Voir le produit</a>
                    <form method="POST" action="{{ url_for('main.add_to_cart', product_id=product.id) }}">
                        <button type="submit" class="btn btn-success btn-sm">Ajouter au panier</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
